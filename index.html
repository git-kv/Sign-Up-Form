<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="card-container-left">
    <img class="card-image" src="cardimage.jpg">
    <div class="card-body">
      <div class="card-heading">
        Penguins are the best animals in existince!
      </div>
    </div>
  </div>

  <div class="container-right">
    <div class="welcome-message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <br>You know you want to.</div>

    <form>
      <dvi class="input-field">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required/>
      </dvi>

      <div class="input-field">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>

      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required/>
      </div>

      <div class="input-field">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="user_phone" required/>
      </div>

      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" onkeyup='checkPasswords();' required />
      </div>

      <div class="input-field">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" onkeyup='checkPasswords();' required /><span id="passwordMessage"></span>
      </div>

      <div class="input-field">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
