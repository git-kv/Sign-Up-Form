<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="card-container-left">
      <img class="card-image" src="guille-pozzi-sbcIAn4Mn14-unsplash.jpg">
      <div class="card-body">
        <div class="card-heading">
          <img src="odin-lined.png" style="height: 5rem;"><span class="card-message">ODIN</span>
        </div>
      </div>
      <div class="card-attribute">
        <div class="card-attribute-heading">
          Photo by <a href="https://unsplash.com/@guillepozzi?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">guille pozzi</a> on <a href="https://unsplash.com/photos/low-angle-photo-of-starry-night-sbcIAn4Mn14?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
      </div>
    </div>

    <div class="container-right">
      <div class="welcome-message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <br><span class="welcome-plea">You know you want to!</span></div>
      <form>
        <div class="name-fields">
          <div class="input-field">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" required/>
          </div>

          <div class="input-field">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" required />
          </div>
        </div>

        <div class="contact-fields">
          <div class="input-field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user_email" required/>
          </div>

          <div class="input-field">
            <label for="phone">PHONE (555-555-5555)</label>
              <input type="tel" id="phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
          </div>
        </div>

        <div class="password-fields">
          <div class="input-field">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" onkeyup='checkPasswords();' minlength=8 required />
          </div>

          <div class="input-field">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" name="confirmPassword" onkeyup='checkPasswords();' minlength=8 required /><span id="passwordMessage"></span>
          </div>
        </div>

        <div class="submit-field">
          <div class="input-field">
            <button type="submit" id="submit-button">Sign Up</button>
          </div>
        </div>
      </form>
      <div class="extra-message">
        Already have an account? <a href="#">Sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
